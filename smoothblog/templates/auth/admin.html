{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Users</h1>
    </div>

    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        {% if user.is_admin %}
                            <td><button class="btn btn-sm disabled">Delete</td>
                        {% else %}
                            <td><a href="{{ url_for('auth.delete', user_id=user.id) }}" class="btn btn-sm btn-dark">Delete</a></td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
